<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Users</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            font-family: calibri;
        }
        body{
            background-color:gray;
        }
        h1{
            font-size: 40px;
            width: 116%;
            margin-left: -48px;
            color:white;
            background-color:black;
            text-shadow: 2px 2px 2px black;
        }
        form{
            padding:50px;
            border: 2px solid black;
            width:600px;
            margin: 50px;
            background-color: rgb(121, 255, 121);
            margin-left: 22%;
            border-radius: 12px;
            box-shadow: 2px 2px 45px blanchedalmond,8px 8px 30px black  ;
        }
        label{
            font-size: 30px;
            font-weight: 600;
            text-shadow: 4px 4px 6px black;
            color:black;
        }
        input{
            margin-top: 30px;
            margin-left: 5%;
            font-size: 22px;
            padding-left: 30px;
            border: none;
            color: white;
            background-color:grey;
           
            margin-bottom: 20px;
            width: 80%;
            height: 40px;
            border-radius: 6px; 
        }
        input:hover,input:active,input:focus{
            border-color:transparent;
            border-bottom:3px solid black;
            border-right:3px solid black;
            outline: none;
        }
        button{
            background-color:black;
            color: wheat;
            cursor:pointer;
            text-decoration: none;
            padding: 10px;
            font-size: 25px;
            border-radius: 10px;
        }
        button:hover{
        background-color:white;
        color:black;
    }
    </style>
</head>
<body>
        
    <form action="" method="post">
        <h1 style="text-align: center;margin-bottom: 30px; ">Add Users</h1>
        <label for="">First Name</label><br>
        <input type="text" name="fname" required><br>
        <label for="">Last Name</label><br>
        <input type="text" name="lname" required><br>
        <label for="">City</label><br>
        <input type="text" name="city" required><br>
       <center><button type="submit">Add Users</button>
       </center>     
    </form>
    
</body>
</html>
